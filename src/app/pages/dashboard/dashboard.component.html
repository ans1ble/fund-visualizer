<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                {{ date }} {{categoryName}}排行榜 (总数: {{ allFundsCount }})
            </nb-card-header>
            <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="source">
                </ng2-smart-table>
            </nb-card-body>
            <nb-card-footer>
                <b>总计: {{ source.count() }}</b>
            </nb-card-footer>
        </nb-card>
    </div>
</div>
