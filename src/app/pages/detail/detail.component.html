<div class="row">
  <div class="col-md-3">
    <ngx-fund-select  [selectedFund]="selectedFund" (fundChange)="onFundChanged($event)"></ngx-fund-select>
  </div>
  <div *ngIf="loadFailed" class="col-md-6" >
    <div style="margin-top: 2%" class="text-warning">无法找到该基金的历史净值信息</div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-body>
          <div echarts [options]="options" [loading]="showLoading" class="echart"></div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
